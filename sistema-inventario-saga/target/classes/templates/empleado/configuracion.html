<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Configuración - Empleado')}"></head>
<body>
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <main class="col-md-12 ms-sm-auto px-md-4">
                <!-- Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-cog me-3"></i>Configuración
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a th:href="@{/empleado/dashboard}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Configuración del Empleado -->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card shadow-sm">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-cog me-2"></i>Configuración de Empleado
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-4">
                                    <h6 class="fw-bold">Preferencias de Notificaciones</h6>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                        <label class="form-check-label" for="emailNotifications">
                                            Recibir notificaciones por email
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="stockAlerts" checked>
                                        <label class="form-check-label" for="stockAlerts">
                                            Alertas de stock bajo
                                        </label>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <h6 class="fw-bold">Configuración de Pantalla</h6>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="theme" class="form-label">Tema:</label>
                                            <select class="form-select" id="theme">
                                                <option value="light" selected>Claro</option>
                                                <option value="dark">Oscuro</option>
                                                <option value="auto">Automático</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="language" class="form-label">Idioma:</label>
                                            <select class="form-select" id="language">
                                                <option value="es" selected>Español</option>
                                                <option value="en">English</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <h6 class="fw-bold">Información del Usuario</h6>
                                    <p><strong>Usuario:</strong> <span th:text="${usuario.username}">empleado</span></p>
                                    <p><strong>Rol:</strong> <span th:text="${usuario.rol}">EMPLEADO</span></p>
                                    <p><strong>Email:</strong> <span th:text="${usuario.email}">empleado@saga.com</span></p>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Guardar Configuración
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fas fa-undo me-2"></i>Restablecer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
