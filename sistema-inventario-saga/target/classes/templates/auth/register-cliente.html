<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Registro de Cliente')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - Sistema Inventario Saga Falabella</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 2rem auto;
        }
        .register-header {
            background: linear-gradient(45deg, #e53e3e, #dd6b20);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .register-form {
            padding: 3rem;
        }
        .form-floating {
            margin-bottom: 1.5rem;
        }
        .btn-register {
            background: linear-gradient(45deg, #e53e3e, #dd6b20);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(229, 62, 62, 0.3);
        }
        .saga-logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: #e53e3e;
        }
        .section-title {
            color: #e53e3e;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-arrow:hover {
            background: white;
            color: #28a745;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-decoration: none;
        }
        
        .back-arrow i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Botón Volver -->
    <a href="http://localhost:8080/" class="back-arrow">
        <i class="fas fa-arrow-left"></i>Volver a Página Principal
    </a>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="register-container">
                    <div class="register-header">
                        <div class="saga-logo">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h3 class="mb-0">Registro de Cliente</h3>
                        <p class="mb-0">Únete a Saga Falabella</p>
                    </div>
                    
                    <div class="register-form">
                        <!-- Mensaje de error -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}">Error en el registro</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/register/cliente}" method="post" th:object="${cliente}">
                            <!-- Información Personal -->
                            <h5 class="section-title">
                                <i class="fas fa-user me-2"></i>Información Personal
                            </h5>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" th:field="*{nombre}" 
                                               id="nombre" placeholder="Nombre" required>
                                        <label for="nombre">Nombre *</label>
                                        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" 
                                             class="text-danger small"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" th:field="*{apellido}" 
                                               id="apellido" placeholder="Apellido" required>
                                        <label for="apellido">Apellido *</label>
                                        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" 
                                             class="text-danger small"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" th:field="*{email}" 
                                               id="email" placeholder="Email" required>
                                        <label for="email">Email *</label>
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" 
                                             class="text-danger small"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" th:field="*{telefono}" 
                                               id="telefono" placeholder="Teléfono">
                                        <label for="telefono">Teléfono</label>
                                        <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" 
                                             class="text-danger small"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Dirección -->
                            <h5 class="section-title">
                                <i class="fas fa-map-marker-alt me-2"></i>Dirección
                            </h5>

                            <div class="form-floating">
                                <input type="text" class="form-control" th:field="*{direccion}" 
                                       id="direccion" placeholder="Dirección">
                                <label for="direccion">Dirección</label>
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" th:field="*{ciudad}" 
                                               id="ciudad" placeholder="Ciudad">
                                        <label for="ciudad">Ciudad</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" th:field="*{codigoPostal}" 
                                               id="codigoPostal" placeholder="Código Postal">
                                        <label for="codigoPostal">C.P.</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Cuenta de Usuario -->
                            <h5 class="section-title">
                                <i class="fas fa-lock me-2"></i>Cuenta de Usuario
                            </h5>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" th:field="${usuario.username}" 
                                               id="username" placeholder="Usuario" required>
                                        <label for="username">Nombre de Usuario *</label>
                                        <div class="password-requirements">
                                            Mínimo 3 caracteres, solo letras, números y guiones.
                                        </div>
                                        <div th:if="${#fields.hasErrors('usuario.username')}" th:errors="${usuario.username}" 
                                             class="text-danger small"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" th:field="${usuario.password}" 
                                               id="password" placeholder="Contraseña" required>
                                        <label for="password">Contraseña *</label>
                                        <div class="password-requirements">
                                            Mínimo 6 caracteres. Incluye letras y números.
                                        </div>
                                        <div th:if="${#fields.hasErrors('usuario.password')}" th:errors="${usuario.password}" 
                                             class="text-danger small"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating">
                                <input type="text" class="form-control" th:field="${usuario.nombre}" 
                                       id="nombreUsuario" placeholder="Nombre Usuario" required>
                                <label for="nombreUsuario">Nombre Completo para Usuario *</label>
                                <div th:if="${#fields.hasErrors('usuario.nombre')}" th:errors="${usuario.nombre}" 
                                     class="text-danger small"></div>
                            </div>

                            <div class="form-floating">
                                <input type="text" class="form-control" th:field="${usuario.apellido}" 
                                       id="apellidoUsuario" placeholder="Apellido Usuario" required>
                                <label for="apellidoUsuario">Apellido para Usuario *</label>
                                <div th:if="${#fields.hasErrors('usuario.apellido')}" th:errors="${usuario.apellido}" 
                                     class="text-danger small"></div>
                            </div>

                            <!-- Términos y condiciones -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a> y la 
                                    <a href="#" class="text-decoration-none">política de privacidad</a> *
                                </label>
                            </div>

                            <!-- Botones -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="d-grid">
                                        <a th:href="@{/auth/login}" class="btn btn-outline-secondary">
                                            <i class="fas fa-arrow-left me-2"></i>Volver al Login
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-register">
                                            <i class="fas fa-user-plus me-2"></i>Registrarse
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="login-link">
                            <p class="text-muted mb-2">¿Ya tienes una cuenta?</p>
                            <a th:href="@{/auth/login}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Validación en tiempo real
        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value;
            if (username.length >= 3) {
                fetch(`/register/check-username?username=${username}`)
                    .then(response => response.json())
                    .then(available => {
                        if (!available) {
                            this.classList.add('is-invalid');
                            // Mostrar mensaje de error
                        } else {
                            this.classList.remove('is-invalid');
                            this.classList.add('is-valid');
                        }
                    });
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            if (email.includes('@')) {
                fetch(`/register/check-email?email=${email}`)
                    .then(response => response.json())
                    .then(available => {
                        if (!available) {
                            this.classList.add('is-invalid');
                            // Mostrar mensaje de error
                        } else {
                            this.classList.remove('is-invalid');
                            this.classList.add('is-valid');
                        }
                    });
            }
        });
    </script>
</body>
</html>
