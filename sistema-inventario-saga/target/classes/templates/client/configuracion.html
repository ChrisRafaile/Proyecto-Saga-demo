<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Configuración - Cliente')}"></head>
<body>
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <main class="col-md-12 ms-sm-auto px-md-4">
                <!-- Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-cogs me-3"></i>Configuración
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a th:href="@{/client/dashboard}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Configuración del Cliente -->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- Configuración de Notificaciones -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-saga-primary text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-bell me-2"></i>Notificaciones
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                    <label class="form-check-label" for="emailNotifications">
                                        Recibir notificaciones por email
                                    </label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="orderNotifications" checked>
                                    <label class="form-check-label" for="orderNotifications">
                                        Notificaciones de pedidos
                                    </label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="promoNotifications">
                                    <label class="form-check-label" for="promoNotifications">
                                        Ofertas y promociones
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Configuración de Privacidad -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-saga-secondary text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-shield-alt me-2"></i>Privacidad
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="profileVisibility" checked>
                                    <label class="form-check-label" for="profileVisibility">
                                        Perfil visible
                                    </label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="dataSharing">
                                    <label class="form-check-label" for="dataSharing">
                                        Compartir datos para mejorar la experiencia
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Preferencias de Interfaz -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-saga-success text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-palette me-2"></i>Interfaz
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="theme" class="form-label">Tema:</label>
                                        <select class="form-select" id="theme">
                                            <option value="light" selected>Claro</option>
                                            <option value="dark">Oscuro</option>
                                            <option value="auto">Automático</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="language" class="form-label">Idioma:</label>
                                        <select class="form-select" id="language">
                                            <option value="es" selected>Español</option>
                                            <option value="en">English</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-outline-secondary me-md-2">
                                        <i class="fas fa-undo me-2"></i>Restablecer
                                    </button>
                                    <button type="button" class="btn btn-saga-primary">
                                        <i class="fas fa-save me-2"></i>Guardar Cambios
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
