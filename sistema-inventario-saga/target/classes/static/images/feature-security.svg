<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <defs>
    <linearGradient id="securityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Shield body -->
  <path d="M 250 80 Q 220 90 190 120 Q 190 200 250 320 Q 310 200 310 120 Q 280 90 250 80 Z" 
        fill="url(#securityGrad)" stroke="#b91c1c" stroke-width="2"/>
  
  <!-- Shield highlight -->
  <path d="M 250 90 Q 230 95 210 115 Q 210 180 250 280 Q 280 190 280 115 Q 270 95 250 90 Z" 
        fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Lock icon -->
  <rect x="230" y="180" width="40" height="50" rx="5" fill="white"/>
  <rect x="235" y="175" width="30" height="10" rx="15" fill="none" stroke="white" stroke-width="3"/>
  <circle cx="250" cy="200" r="5" fill="#ef4444"/>
  <rect x="247" y="205" width="6" height="15" fill="#ef4444"/>
  
  <!-- Security elements around -->
  <circle cx="120" cy="150" r="20" fill="#10b981" opacity="0.8"/>
  <text x="120" y="156" text-anchor="middle" fill="white" font-size="16" font-weight="bold">✓</text>
  
  <circle cx="380" cy="150" r="20" fill="#10b981" opacity="0.8"/>
  <text x="380" y="156" text-anchor="middle" fill="white" font-size="16" font-weight="bold">✓</text>
  
  <circle cx="120" cy="250" r="20" fill="#10b981" opacity="0.8"/>
  <text x="120" y="256" text-anchor="middle" fill="white" font-size="16" font-weight="bold">✓</text>
  
  <circle cx="380" cy="250" r="20" fill="#10b981" opacity="0.8"/>
  <text x="380" y="256" text-anchor="middle" fill="white" font-size="16" font-weight="bold">✓</text>
  
  <!-- Security network lines -->
  <line x1="140" y1="150" x2="190" y2="160" stroke="#6b7280" stroke-width="2" opacity="0.5"/>
  <line x1="360" y1="150" x2="310" y2="160" stroke="#6b7280" stroke-width="2" opacity="0.5"/>
  <line x1="140" y1="250" x2="190" y2="240" stroke="#6b7280" stroke-width="2" opacity="0.5"/>
  <line x1="360" y1="250" x2="310" y2="240" stroke="#6b7280" stroke-width="2" opacity="0.5"/>
  
  <!-- Key icon -->
  <ellipse cx="400" cy="80" rx="15" ry="8" fill="#fbbf24"/>
  <rect x="410" y="76" width="20" height="8" fill="#fbbf24"/>
  <rect x="425" y="74" width="3" height="4" fill="#fbbf24"/>
  <rect x="425" y="80" width="3" height="4" fill="#fbbf24"/>
</svg>
