<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e7e34;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa" rx="20"/>
  
  <!-- Warehouse Building -->
  <rect x="50" y="180" width="400" height="150" fill="url(#primaryGradient)" rx="10"/>
  <polygon points="50,180 250,120 450,180" fill="#0056b3"/>
  
  <!-- Warehouse Details -->
  <rect x="100" y="220" width="60" height="80" fill="#ffffff" rx="5"/>
  <rect x="180" y="220" width="60" height="80" fill="#ffffff" rx="5"/>
  <rect x="260" y="220" width="60" height="80" fill="#ffffff" rx="5"/>
  <rect x="340" y="220" width="60" height="80" fill="#ffffff" rx="5"/>
  
  <!-- Boxes/Inventory -->
  <rect x="110" y="240" width="40" height="25" fill="#ffc107" rx="3"/>
  <rect x="190" y="240" width="40" height="25" fill="#dc3545" rx="3"/>
  <rect x="270" y="240" width="40" height="25" fill="#28a745" rx="3"/>
  <rect x="350" y="240" width="40" height="25" fill="#17a2b8" rx="3"/>
  
  <!-- Computer/Dashboard -->
  <rect x="350" y="80" width="120" height="80" fill="#343a40" rx="8"/>
  <rect x="360" y="90" width="100" height="60" fill="#007bff" rx="4"/>
  
  <!-- Dashboard Charts -->
  <rect x="370" y="100" width="30" height="15" fill="#ffffff"/>
  <rect x="410" y="100" width="30" height="15" fill="#ffffff"/>
  <circle cx="385" cy="130" r="8" fill="#28a745"/>
  <circle cx="425" cy="130" r="8" fill="#ffc107"/>
  
  <!-- Delivery Truck -->
  <rect x="80" y="340" width="80" height="30" fill="url(#secondaryGradient)" rx="8"/>
  <rect x="60" y="350" width="30" height="20" fill="#1e7e34" rx="4"/>
  <circle cx="90" cy="380" r="12" fill="#343a40"/>
  <circle cx="140" cy="380" r="12" fill="#343a40"/>
  
  <!-- Data Flow Lines -->
  <line x1="320" y1="120" x2="350" y2="120" stroke="#007bff" stroke-width="3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Title -->
  <text x="250" y="50" text-anchor="middle" fill="#343a40" font-size="20" font-weight="bold" font-family="Arial">
    Sistema de Inventario
  </text>
  <text x="250" y="70" text-anchor="middle" fill="#6c757d" font-size="14" font-family="Arial">
    Saga Falabella
  </text>
</svg>
