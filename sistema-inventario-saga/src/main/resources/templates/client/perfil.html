<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Mi Perfil - Saga Falabella</title>
    
    <!-- Favicon -->
    <th:block th:replace="~{fragments/head :: favicon}"></th:block>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS Principal del Sistema -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- CSS del tema cliente -->
    <link href="/css/client-theme.css" rel="stylesheet">
</head>
<body class="client-page">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container client-container client-fade-in">
        <!-- Header -->
        <div class="client-header">
            <h1>
                <i class="fas fa-user me-2"></i>
                üë§ Mi Perfil Personal
            </h1>
            <p class="lead">Gestiona tu informaci√≥n personal y preferencias</p>
        </div>
                        </div>
                    </div>
                </div>

                <!-- Perfil del Cliente -->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card shadow-sm">
                            <div class="card-header bg-saga-primary text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-user-circle me-2"></i>Informaci√≥n Personal
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Nombre de Usuario:</label>
                                        <p class="form-control-plaintext" th:text="${usuario.username}">usuario</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Nombre Completo:</label>
                                        <p class="form-control-plaintext" th:text="${usuario.nombreCompleto}">Nombre Completo</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Email:</label>
                                        <p class="form-control-plaintext" th:text="${usuario.email}">email@example.com</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Rol:</label>
                                        <span class="badge bg-success" th:text="${usuario.rol}">CLIENTE</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Estado:</label>
                                        <span class="badge" th:classappend="${usuario.activo} ? 'bg-success' : 'bg-danger'" 
                                              th:text="${usuario.activo} ? 'Activo' : 'Inactivo'">Activo</span>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Fecha de Registro:</label>
                                        <p class="form-control-plaintext" th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</p>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/client/perfil/editar}" class="btn client-btn-primary">
                                        <i class="fas fa-edit me-2"></i>Editar Perfil
                                    </a>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fas fa-key me-2"></i>Cambiar Contrase√±a
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Principal del Sistema -->
    <script th:src="@{/js/saga-system.js}"></script>
</body>
</html>
