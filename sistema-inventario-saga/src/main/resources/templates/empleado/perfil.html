<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Mi Perfil - Empleado')}"></head>
<body>
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <main class="col-md-12 ms-sm-auto px-md-4">
                <!-- Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-user me-3"></i>Mi Perfil
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a th:href="@{/empleado/dashboard}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver al Dashboard
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Perfil del Empleado -->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-user-circle me-2"></i>Información Personal
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Nombre de Usuario:</label>
                                        <p class="form-control-plaintext" th:text="${usuario.username}">usuario</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Nombre Completo:</label>
                                        <p class="form-control-plaintext" th:text="${usuario.nombreCompleto}">Nombre Completo</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Email:</label>
                                        <p class="form-control-plaintext" th:text="${usuario.email}">email@example.com</p>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Rol:</label>
                                        <span class="badge bg-info" th:text="${usuario.rol}">EMPLEADO</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Estado:</label>
                                        <span class="badge" th:classappend="${usuario.activo} ? 'bg-success' : 'bg-danger'" 
                                              th:text="${usuario.activo} ? 'Activo' : 'Inactivo'">Activo</span>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Fecha de Registro:</label>
                                        <p class="form-control-plaintext" th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</p>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-primary">
                                        <i class="fas fa-edit me-2"></i>Editar Perfil
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fas fa-key me-2"></i>Cambiar Contraseña
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
