<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3"/>
    </linearGradient>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e0e7ff" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bg1)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Abstract shapes -->
  <g opacity="0.6">
    <circle cx="300" cy="200" r="150" fill="#3b82f6" opacity="0.1"/>
    <rect x="1200" y="400" width="200" height="200" rx="20" fill="#10b981" opacity="0.1" transform="rotate(15 1300 500)"/>
    <polygon points="1600,800 1700,900 1500,900" fill="#f59e0b" opacity="0.1"/>
    <circle cx="200" cy="800" r="100" fill="#ef4444" opacity="0.1"/>
  </g>
  
  <!-- Geometric patterns -->
  <g opacity="0.3">
    <path d="M 400 300 Q 600 200 800 300 T 1200 300" stroke="#6366f1" stroke-width="3" fill="none"/>
    <path d="M 100 600 Q 400 500 700 600 T 1300 600" stroke="#06b6d4" stroke-width="2" fill="none"/>
  </g>
</svg>
